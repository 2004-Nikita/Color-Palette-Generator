<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Palette Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¨ Color Palette Generator</h1>

    <div class="controls">
      <input type="number" id="color-count" min="3" max="10" value="5">
      <button onclick="generateColors()">Generate Palette</button>
      <button onclick="copyAllColors()">Copy All</button>
      <button onclick="savePalette()">Save Palette</button>
      <button onclick="showSavedPalettes()">Show Saved</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <div class="palette" id="palette"></div>

    <h2>Saved Palettes</h2>
    <div id="saved-palettes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
